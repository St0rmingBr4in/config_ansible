---
- name: Install common tools
  pacman:
    update_cache: yes
    state: present
    name:
      - ansible
      - ansible-lint
      - bind-tools
      - conntrack-tools
      - curl
      - dmidecode
      - dosfstools
      - dwdiff
      - efibootmgr
      - exfat-utils
      - gnu-netcat
      - htop
      - lsof
      - man-pages
      - mlocate
      - mosh
      - ncdu
      - nmap
      - ntfs-3g
      - ntfsprogs
      - p7zip
      - parallel
      - pkgfile
      - proxychains-ng
      - python-pip
      - rsync
      - screen
      - smartmontools
      - strace
      - tcpdump
      - traceroute
      - tree
      - unrar
      - unzip
      - usbutils
      - wget
      - zsh

- name: Install nvidia related pkgs
  pacman:
    update_cache: yes
    state: present
    name:
      - cuda
      - nvidia
  when: gpu is defined and gpu == 'nvidia'

- name: Install common packages on aur
  aur:
    use: trizen
    name:
      - etcher-cli-bin
      - manly-git
      - oh-my-zsh-git
  become: yes
  become_user: aurbuilder
