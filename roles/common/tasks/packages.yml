---

- name: Install common tools
  pacman:
    update_cache: yes
    state: present
    name:
      - ansible
      - bind-tools
      - curl
      - exfat-utils
      - git
      - htop
      - mlocate
      - pkgfile
      - screen
      - tcpdump
      - traceroute
      - tree
      - unzip
      - wget
      - zsh

- name: Install nvidia related pkgs
  pacman:
    update_cache: yes
    state: present
    name:
      - cuda
      - nvidia
  when: gpu is defined and gpu == 'nvidia'

- aur:
    use: trizen
    name:
      - etcher-cli-bin
      - manly
      - oh-my-zsh-git
  become: yes
  become_user: aurbuilder
