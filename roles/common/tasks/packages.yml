---

- name: Install common tools
  pacman:
    update_cache: yes
    state: present
    name:
      - htop
      - tree
      - zsh
      - tcpdump
      - curl
      - screen
      - git
      - ansible
      - pkgfile
      - mlocate
      - bind-tools
      - unzip

- aur:
    use: trizen
    name:
      - oh-my-zsh-git
      - etcher-cli-bin
  become: yes
  become_user: aurbuilder
