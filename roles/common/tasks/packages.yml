---

- name: Install common tools
  pacman:
    update_cache: yes
    state: present
    name:
      - htop
      - tree
      - zsh
      - vim
      - tcpdump
      - curl
      - screen
      - git
      - ansible
      - pkgfile
      - mlocate

- user:
    name: aurbuilder
    group: wheel

- lineinfile:
    path: /etc/sudoers.d/12-install-aurbuilder
    line: 'aurbuilder ALL=(ALL) NOPASSWD: ALL'
    create: yes
    validate: 'visudo -cf %s'

- aur:
    use: makepkg
    name:
      - aurman
      - trizen
    skip_pgp_check: yes
  become: yes
  become_user: aurbuilder

- aur:
    use: trizen
    name:
      - oh-my-zsh-git
      - google-chrome
  become: yes
  become_user: aurbuilder
