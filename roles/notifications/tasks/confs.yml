---
- name: Check that xfce4-notifyd.xml exists
  stat:
    path: "{{ user.home }}/.config/xfce4/xfconf/xfce-perchannel-xml/\
      xfce4-notifyd.xml"
  register: stat_result

- name: Config xfce4-notifyd
  lineinfile:
    dest: "{{ user.home }}/.config/xfce4/xfconf/xfce-perchannel-xml/\
      xfce4-notifyd.xml"
    regexp: "do-slideout"
    state: present
    line: "  <property name=\"do-slideout\" type=\"bool\" value=\"true\"/>"
  when: stat_result.stat.exists == True
