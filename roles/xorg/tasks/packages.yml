---

- name: Install X11
  pacman:
    update_cache: yes
    state: present
    name:
      - xorg-server
      - xorg-xinit
      - xbindkeys
      - xsel

- name: Install i3
  pacman:
    update_cache: yes
    state: present
    name:
      - i3-wm
      - i3lock
      - i3status
      - noto-fonts
      - pavucontrol
      - pulseaudio
      - rofi
      - rxvt-unicode
      - xss-lock
      - xorg-xrandr
      - arandr
      - light

- aur:
    use: trizen
    name:
      - otf-inconsolata-powerline-git
  become: yes
  become_user: aurbuilder
