---

- name: Install X11
  pacman: name={{item}} update_cache=yes state=present
  with_items:
    - xorg-xinit
    - xorg-server
    - lightdm
    - i3-wm
    - dmenu
    - rxvt-unicode
    - firefox
    - noto-fonts
    - xsel
    - i3status
    - thunderbird
    - rofi

- aur:
    use: trizen
    name:
      - otf-inconsolata-powerline-git
      - slack-desktop
  become: yes
  become_user: aurbuilder
