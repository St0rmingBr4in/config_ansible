---

- name: Install X11
  pacman:
    update_cache: yes
    state: present
    name:
      - dmenu
      - feh
      - firefox
      - i3-wm
      - i3lock
      - i3status
      - noto-fonts
      - pavucontrol
      - pulseaudio
      - rofi
      - rxvt-unicode
      - scrot
      - thunderbird
      - xbindkeys
      - xorg-server
      - xorg-xinit
      - xsel
      - zathura
      - zathura-pdf-poppler

- aur:
    use: trizen
    name:
      - otf-inconsolata-powerline-git
      - slack-desktop
  become: yes
  become_user: aurbuilder
